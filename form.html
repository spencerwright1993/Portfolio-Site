<h1> Registration </h1>
<form >
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" required><br>
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" required>Last Name</input><br>
    <label for="number">Age</label>
    <input id="number" type="number" required min="13" max="26"></input><br>
    <label for="phone">Phone</label>
    <input id="phone" type="tel" required minlength="10" maxlength="10"></input><br>
    <label for="email">Email</label>
    <input id="email" type="email " required></input><br>
    <label for="password">Password</label>
    <input id="password" type="password" required minlength="8"></input><br>
    <label for="confirmpassword">Confirm Password</label>
    <input id="confirmpassword" type="password" required minlength="8"></input><br>
    <button>Submit</button>
    <label for="forgotPassword">Forgot Password</label>
    <input id="forgotPassword" type="button">
</form>
